<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- css linked -->
    <!-- link favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <!-- favicon linked -->
    <!-- meta tags-->
    <!-- Primary Meta Tags -->
    <title>Login Signup Modern</title>
    <meta name="title" content="Login Signup Modern" />
    <meta name="description" content="Login Signup Modern Desc" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yogeshverma1296.github.io/loginsignupmodern/" />
    <meta property="og:title" content="Login Signup Modern" />
    <meta property="og:description" content="Login Signup Modern Desc" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yogeshverma1296.github.io/loginsignupmodern/" />
    <meta property="twitter:title" content="Login Signup Modern" />

  </head>
  <body>
    <section class="formloginsignupmodern">
        <div class="wrapper">
            <div class="card-switch">
              <label class="switch">
                <input type="checkbox" class="toggle" />
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                  <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" action="#">
                      <input
                        class="flip-card__input"
                        name="email"
                        placeholder="Email"
                        type="email"
                      />
                      <input
                        class="flip-card__input"
                        name="password"
                        placeholder="Password"
                        type="password"
                      />
                      <button class="flip-card__btn">Log In!</button>
                    </form>
                  </div>
                  <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" action="#">
                      <input
                        class="flip-card__input"
                        placeholder="Name"
                        type="name"
                      />
                      <input
                        class="flip-card__input"
                        name="email"
                        placeholder="Email"
                        type="email"
                      />
                      <input
                        class="flip-card__input"
                        name="password"
                        placeholder="Password"
                        type="password"
                      />
                      <button class="flip-card__btn">Sign Up!</button>
                    </form>
                  </div>
                </div>
              </label>
            </div>
          </div>
    </section>
  </body>
</html>
